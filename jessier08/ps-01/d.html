<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jessie Richards ps-01d 2016-01-19</title>
        <link href="style.css" rel="stylesheet"/>
	</head>
	<body>
        
        <canvas id="myCanvas" width="1024" height="768">
        </canvas>

        <script>
            
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(750,450,100,0,2*Math.PI);
        ctx.fillStyle="#545454";
        ctx.fill();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(600,600,175,0,2*Math.PI);
        ctx.fillStyle="#545454";
        ctx.fill();
            
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(800,700,200,0,2*Math.PI);
        ctx.fillStyle="#545454";
        ctx.fill();
            
        </script> 
    
    </body>
</html>
