<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Problem Set 01d</title>
        <link href='../bootstrap.min.css' rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
	</head>
	<body>
        
        <canvas id="myCanvas" width="1200" height="800">
        </canvas>

        <script>
            
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(550,350,80,0,2*Math.PI);
        ctx.fill();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(725,350,80,0,2*Math.PI);
        ctx.fill();
            
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(900,350,80,0,2*Math.PI);
        ctx.fill();
            
        </script> 
    
    </body>
