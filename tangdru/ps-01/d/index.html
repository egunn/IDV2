<!DOCTYPE html>
<html>

        <meta charset="utf-8">

<body>

<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
    <h1>Threee Cirles Canvas</h1>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.lineWidth=10;
ctx.arc(95,250,70,0,2*Math.PI);
ctx.stroke();


ctx.beginPath();
ctx.arc(300,50,70,0,2*Math.PI);
ctx.fillStyle = "#C6466A";
ctx.fill();

ctx.beginPath();
ctx.arc(150,100,40,0,2*Math.PI);
ctx.fillStyle = "#678CA5";
ctx.fill();
</script> 

</body>
</html>
